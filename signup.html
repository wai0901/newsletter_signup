<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body class="text-center">
        <form action="/" class="form-signin" method="POST">
            <div class="logoImage"></div>
           
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <input name="last" type="text" id="lastName" class="form-control top" placeholder="Last Name" required>
            <input name="first" type="text" id="firstName" class="form-control middle" placeholder="First Name" required>
            <input name="email" type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
        <div class="gearGroup">
          <div class="gear"></div>
        </div>
    </body>
</html>
